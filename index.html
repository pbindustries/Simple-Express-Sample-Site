<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head> 

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Site</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Boom</a></li>
          <li><a href="#">Baby</a></li>
        </ul>
      </div>
    </nav>

    <!-- TITLE -->
    <div class="container-fluid text-center bg-1">
      <div style="background:transparent !important" class="jumbotron">
        <h1>Site</h1>
        <p>Info about this site</p>
      </div>
    </div>

    <!-- FIRST CONTAINER -->
    <div class="container-fluid bg-5">

      <!-- FORM DIV -->
      <div class="col-sm-6 col-sm-offset-3 text-center container bg-2">

        <!-- FORM -->              <!-- action = the url where we want to POST -->
        <form name="myForm" id="myForm" action="http://localhost:5000/users" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="boom">
            </div>

            <!-- EMAIL -->
            <div id="email-group" class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="boom@baby">
            </div>

            <button id="submit-button" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
        </form>
      </div>
    </div>

    <!-- SECOND CONTAINER  -->
    <div class="container-fluid bg-4 text-center">    
      <h3 class="margin">Some things i like:</h3><br>
      <h4 class="margin">(grid container can be redesigned or excluded completely depending on the project)</h3><br>
      <div class="row">
        <div class="col-sm-4">
          <p>Rick and Morty</p>
          <img src="images/RickMorty.jpeg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4"> 
          <p>Rock Climbing</p>
          <img src="images/rock.jpeg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4"> 
          <p>Yoga.</p>
          <img src="images/yoga.jpeg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="container-fluid bg-3 text-center">
      <p>Sample site footer</p> 
    </footer>
  </body>

  <script>
    // POST
    $(document).ready(function() {

      //callback handler for form submit
      $('#myForm').submit(function(event) {

        // stop default action
        event.preventDefault();

        // get the form data
        var formData = $(this).serializeArray();
        var formURL = $(this).attr("action");

        // process the form
        $.ajax({
          type        : 'POST',
          url         : formURL, 
          data        : formData,
          dataType    : 'json',
          encode      : true,
          success: function(data) {
            console.log(data);
            console.log('process sucess');
          },
          error: function() {
            console.log('process error');
          },
        })
      });

      //Submit  the FORM
      $("form").submit(function(){ 
        alert("Submitted");
      });
    });
  </script>
</html>
